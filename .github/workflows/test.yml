name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install requirements_dev.txt
      run: pip install -r requirements_dev.txt
    - name: Test
      run: python -m pytest iatidata/
